<div class="container mt-4" style="max-width: 600px;">

  <h4 class="mb-3">Add Employee</h4>

  <form (ngSubmit)="saveEmployee()">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="employee.email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.department"
        name="department"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="employee.salary"
        name="salary"
      />
    </div>

    <button type="submit" class="btn btn-success">
      Save
    </button>

    <a routerLink="/employees" class="btn btn-secondary ms-2">
      Cancel
    </a>

  </form>
</div>
