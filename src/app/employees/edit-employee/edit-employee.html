<div class="page-container">
  <h2>Edit Employee</h2>

  <p *ngIf="loading">Loading employee...</p>

  <form *ngIf="!loading">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="employee.name" name="name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="employee.email" name="email" />
    </div>

    <div class="form-group">
      <label>Department</label>
      <input [(ngModel)]="employee.department" name="department" />
    </div>

    <div class="form-group">
      <label>Salary</label>
      <input type="number" [(ngModel)]="employee.salary" name="salary" />
    </div>

    <div class="actions">
      <button type="button" class="btn-primary" (click)="updateEmployee()">
        Update
      </button>

      <button type="button" class="btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
